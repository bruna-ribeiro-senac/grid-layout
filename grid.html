<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <title>Grid Layout</title>
</head>
<body>
    <!--
        -> Grid:
        - Bimensional
        - Divisão de toda a página em linhas e colunas
        - Colocar elementos onde quiser nessa divisão

        -> Propriedades: Container e item (s)

        -> Container
        -display:grid;
        -grid-template-columns;
        -grid-template-rows;
        -grid-gap;
            -grid-row-gap;
            -grid-column-gap;
        -grid-template-areas;

        -> Item(s)
        -grid-column
            -grid-column-start;
            -grid-column-end;
        -grid-row
            -grid-row-star;
            -grid-row-end;
        -grid-area;

    -->
    
        <div class="container">
            <header>cabeçalho</header>
            <main>main</main>
            <aside>aside</aside>
            <footer>rodapé</footer>
        </div>
   
</body>
</html>
